    <section>
        <article>
            <div class="container" style="background-color: rgb(177, 173, 173);">
                <!--accordion start-->
                <div class="accordion" id="accordionExample">
                    <h1>Unit 3: Multimedia Content Deplayment</h1>
                    <br>
                    <!--First item accordion-->
                    <div class="accordion-item">
                        <!--Button-->
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button btn btn-danger" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Documentation
                            </button>
                        </h2>
                        <!--Content-->
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" style="background-color: rgb(113, 85, 139);">
                                <!--Row into the accordion body-->
                                <div class="row">
                                    <!--Card-->
                                    <div class="card">
                                        <div class="card-body">
                                            <ul>
                                                <li>No content for the moment</li>
                                            </ul>
                                            <div class="collapse multi-collapse" id="godric">
                                                <iframe src="./img/gryffindor.jpg" alt="gryffindor shield" width="250"
                                                    height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Close card-->
                                </div>
                                <!--Close row-->
                            </div>
                        </div>
                    </div>
                    <!--Close first item accordion-->
                    <!--Second item accordion-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button btn btn-warning collapsed" type="button"

                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
